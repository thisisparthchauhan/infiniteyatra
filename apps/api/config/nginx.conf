# /etc/nginx/sites-available/infiniteyatra

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name api.infiniteyatra.com;
    return 301 https://$host$request_uri;
}

# Main HTTPS Server
server {
    listen 443 ssl http2;
    server_name api.infiniteyatra.com;

    # SSL Certs (Managed by Certbot - Placeholders)
    # ssl_certificate /etc/letsencrypt/live/api.infiniteyatra.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.infiniteyatra.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Proxy Configuration
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long queries/AI operations
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # Health Check Endpoint (Bypass Log)
    location /health {
        proxy_pass http://localhost:3000/health;
        access_log off;
    }
}
